<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How's the weather?</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/weather.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="weather-box">
            <div class="row1">
                <h2 class="weather-location"></h2>
                <canvas class="weatherType" id="icon1" width="128" height="128"></canvas>
            </div>
            <div class="row2">
                <h1 class="temp"></h1>
                <span class="temp-type">°C</span>
            </div>
            <h2 class="weather-description"></h2>
            <div class="row3">
                <p>Napkelte:</p>
                <h1 class="sunrise"></h1>
            </div>
            <div class="row4">
                <p>Napnyugta:</p>
                <h1 class="sunset"></h1>
            </div>
            <div class="row4">
                <p>Idő:</p>
                <h1 class="time" id="time-1">j</h1>
            </div>
        </div>
    </div>
    <script src="./assets/js/skycons.js"></script>
    <script src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
